<!DOCTYPE html>
<html lang="en-us"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<div class="mb-3">
				<label for="account" class="form-label">Account</label>
				<input type="text" class="form-control" id="account">
			</div>
			<div class="mb-3">
				<label for="type" class="form-label">Type</label>
				<input type="text" class="form-control" id="type">
			</div>
			<div class="mb-3">
				<label for="bidQuantity" class="form-label">Bid quantity</label>
				<input type="text" class="form-control" id="bidQuantity">
			</div>
			<div>
				<button class="btn btn-danger">Cancel</button>
				<button class="btn btn-primary">Add BidList</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
