<!DOCTYPE html>
<html lang="en-us"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">

			<div class="mb-3">
				<label for="account" class="form-label">Account</label>
				<input type="text" class="form-control" id="account" th:field="*{account}">
				<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
			</div>
			<div class="mb-3">
				<label for="type" class="form-label">Type</label>
				<input type="text" class="form-control" id="type" th:field="*{type}">
				<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
			</div>
			<div class="mb-3">
				<label for="buyQuantity" class="form-label">Buy quantity</label>
				<input type="number" class="form-control" id="buyQuantity" th:field="*{buyQuantity}">
				<p class="text-danger"  th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
			</div>

			<div>
				<a class="btn btn-danger" th:href="@{/trade/list}">Cancel</a>
				<button class="btn btn-primary" type="submit">Add Trade</button>
			</div>

		</form>
	</div>

</div>
</body>
</html>
