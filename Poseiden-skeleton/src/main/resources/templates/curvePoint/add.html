<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post"
			  class="form-horizontal" style="width: 100%">

			<div class="mb-3">
				<label for="curveId" class="form-label">Curve Id</label>
				<input type="text" class="form-control" id="curveId" th:field="*{curveId}">
				<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
			</div>
			<div class="mb-3">
				<label for="term" class="form-label">Term</label>
				<input type="text" class="form-control" id="term" th:field="*{term}">
				<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
			</div>
			<div class="mb-3">
				<label for="value" class="form-label">Value</label>
				<input type="text" class="form-control" id="value" th:field="*{value}">
				<p class="text-danger"  th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
			</div>

			<div>
				<a class="btn btn-danger" th:href="@{/curvePoint/list}">Cancel</a>
				<button class="btn btn-primary" type="submit">Add CurvePoint</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
